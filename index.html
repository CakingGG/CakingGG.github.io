<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>你的小兄弟</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
	<script language="javascript">
	<!-- 判断名字 -->
	function namefunction(){
		var name=document.getElementById("name").value;
		if(name=="傻兄弟"){
			$('#myModal2').modal('show');
		    $('#myModal1').modal('hide');
		    $('#element').popover('destroy');
		}
		else if(name=="大兄弟"||name=="捞兄弟"||name=="呆兄弟"){
			$('#element').popover('show');
		}
		else{
			$('#myModal3').modal('show');
		    $('#myModal1').modal('hide');
		    $('#element').popover('destroy');
		}
		
		
	}
	function leavefunction(){
		$('#myModal3').modal('hide');
	}
	function cancelfunction(){
		$('#myModal1').modal('show');
	    $('#myModal3').modal('hide');
	}
	function tomyModal4(){
		$('#myModal4').modal('show');
	    $('#myModal2').modal('hide');
	}
	function eatAndSleep(){
		$('#myModal5').modal('show');
	    $('#myModal4').modal('hide');
	}
	
	
    </script>
	
</head>
<body>
<div class="jumbotron">
<div class="row">
 <div class="col-md-2"></div>
 <div class="jumbotron col-md-8">
  <h1 >你好呢!</h1>
  <p>你是我要找的人吗？</p>
<!-- 按钮触发模态框 -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
	我就是嘞
  </button>
 </div>
 <div class="col-md-2"></div>
</div>
</div>
<!-- 模态框（Modal）1 我是小兄弟，请问你是？-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					我是小兄弟，请问你是？
				</h4>
			</div>
			<div class="modal-body">
				<input id="name" type="text" class="form-control" placeholder="我是" aria-describedby="basic-addon1">
			</div>
			<div class="modal-footer">
				<button id="element" onclick="namefunction()" type="button" class="btn btn-primary" title="差一点点哦"  
			      data-container="body" data-toggle="popover" data-placement="right" 
			      data-content="再想想？">
		             ok
	            </button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 弹出框 -->


<!-- 模态框（Modal）2 啊，嘻嘻，太好了，我就是来找你的！-->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					啊，嘻嘻，太好了，我就是来找你的！
				</h4>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default">
			        cancel
			    </button>
				<button onclick="tomyModal4()" type="button" class="btn btn-primary">
					OK
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 模态框（Modal）3˃̣̣̥᷄⌓˂̣̣̥᷅  你不是我要找的人 -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					˃̣̣̥᷄⌓˂̣̣̥᷅  你不是我要找的人
				</h4>
			</div>
			<div class="modal-footer">
			    <button onclick="leavefunction()" type="button" class="btn btn-default">
			        leave
			    </button>
				<button onclick="cancelfunction()" type="button" class="btn btn-primary">
					back
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 模态框（Modal）4 你平时都在干什么啊？-->
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					你平时都在干什么啊？
				</h4>
			</div>
			<div class="modal-footer">
			    <button onclick="eatAndSleep()" type="button" class="btn btn-default">
			                      吃饭睡觉
			    </button>
			    <button onclick="work()" type="button" class="btn btn-default">
			                      做海报
			    </button>
				<button onclick="missMe()" type="button" class="btn btn-primary">
					想你！
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<!-- 模态框（Modal）5 你是猪嘛？-->
<div class="modal fade" id="myModal5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					你是猪嘛？
				</h4>
			</div>
			<div class="modal-footer">
			    <button onclick="work()" type="button" class="btn btn-default">
			                      是呀
			    </button>
				<button onclick="missMe()" type="button" class="btn btn-primary">
					back
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
